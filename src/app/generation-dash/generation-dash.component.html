<div class="row">
  <h1>Geração {{number}} </h1>
</div>
<div class="row spaced">
  <div class="col-lg-12">
    <button type="button" class="btn btn-primary" (click)="loadImages()">Load images</button>&nbsp;
    <div class="btn-group" data-toggle="buttons">
      <button type="button" class="btn btn-primary" (click)="prevGen()" [disabled]="generation.number == 1">
        <fa name="backward"></fa>
      </button>
      <button type="button" class="btn btn-primary" (click)="nextGen()" [disabled]="generation.number == model.generationResults.length">
        <fa name="forward"></fa>
      </button>
    </div>
  </div>
</div>
<div class="row spaced">
  <div class="col-lg-2 col-md-3" *ngFor="let individual of generation.individuals">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">{{individual.average | percent}}</h1>
        <h6 class="card-subtitle mb-2 text-muted">{{species.getSpecies(individual.chromossome)}}</h6>
        <button type="button" class="btn btn-primary" (click)="open(individual.chromossome)">Open</button>

      </div>
      <img class="card-img-bottom" *ngIf="individual.image" [src]="individual.image">
    </div>
  </div>
</div>
