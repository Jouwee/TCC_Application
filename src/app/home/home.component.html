<div class="row spaced">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{model.currentGeneration == 0 ? '-' : model.currentGeneration}}</h1>
                <h6 class="card-subtitle mb-2 text-muted">Geração atual</h6>
                <div class="progress" style="height: 2px;">
                    <div class="progress-bar" role="progressbar" [style.width.%]="model.currentGenerationProgress * 100" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <button type="button" class="btn btn-primary btn-block" (click)="runSingle()" [disabled]="model.state != 'idle'">Executar uma</button>
                <button type="button" class="btn btn-primary btn-block" (click)="runForever()" [disabled]="model.state != 'idle'">Executar</button>
                <button type="button" class="btn btn-primary btn-block" (click)="interrupt()">Interromper</button>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                {{model.simulationParameters | json}}
            </div>
        </div>
    </div>
</div>

<div class="row spaced">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div id="averagePerGeneration"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="speciesChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row spaced">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div id="speciesChqwdart"></div>
            </div>
        </div>
    </div>
</div>

<div class="row spaced">
    <div class="col-md-12">
        <table class="table">
            <thead class="thead">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Média</th>
                    <th scope="col">Melhor</th>
                    <th scope="col">Pior</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let generation of model.generationResults">
                    <th scope="row">
                        <a [routerLink]="['/gen', generation.number]">{{generation.number}}</a>
                    </th>
                    <td>{{generation.average | percent}}</td>
                    <td>{{generation.best.average | percent}}</td>
                    <td>{{generation.worst.average | percent}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
